<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="c_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main_container">
      <h2>Calculator</h2>
      <div class="container">
        <input type="text" class="input" value="" autofocus />
        <div class="Button_container">
          <button class="btn AC">AC</button>
          <button class="btn back">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="btn invert">+/-</button>
          <button class="btn divide" data-number="/">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button class="btn b7" data-number="7">7</button>
          <button class="btn b8" data-number="8">8</button>
          <button class="btn b9" data-number="9">9</button>
          <button class="btn multi" data-number="*">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="btn b4" data-number="4">4</button>
          <button class="btn b5" data-number="5">5</button>
          <button class="btn b6" data-number="6">6</button>
          <button class="btn minus" data-number="-">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="btn b1" data-number="1">1</button>
          <button class="btn b2" data-number="2">2</button>
          <button class="btn b3" data-number="3">3</button>
          <button class="btn plus" data-number="+">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="btn percentage" data-number="%">
            <!-- <i class="fa-solid fa-percent"></i> -->
            %
          </button>
          <button class="btn b0" data-number="0">0</button>
          <button class="btn point" data-number=".">.</button>
          <button class="btn equal"><i class="fa-solid fa-equals"></i></button>
        </div>
      </div>
    </div>

    <script src="c_script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
  </body>
</html>
